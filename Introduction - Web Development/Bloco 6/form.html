<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-content">
    <h1>Curriculum</h1>
    <p>The beste website to make a Curriculum</p>
  </header>

  <form action="" method="post" enctype="multipart/form-data" class="form-content">

    <fieldset class="info-content">
      <legend>Informações básicas</legend>
      <div class="line-content">
        <label for="full-name">Nome</label>
        <input id="full-name" required="required" maxlength="40" placeholder="Digite seu nome" type="text">
      </div>

      <div class="line-content">
        <label for="personal-email">E-mail</label>
        <input id="personal-email" required="required" maxlength="50" placeholder="email@email.com" type="text">
      </div>

      <div class="line-content">
        <label for="CPF">CPF</label>
        <input id="CPF" required="required" maxlength="11" placeholder="Digite somente os números" type="text">
      </div>

      <div class="line-content">
        <label for="endereco">Endereço</label>
        <input id="endereco" required="required" maxlength="200" placeholder="Endereço completo" type="text">
      </div>

      <div class="line-content">
        <label for="estados">Estado:</label>
        <select name="estado" id="estados">
          <option value="ac">AC</option>
          <option value="al">AL</option>
          <option value="ap">AP</option>
          <option value="am">AM</option>
          <option value="ba">BA</option>
          <option value="ce">CE</option>
          <option value="df">DF</option>
          <option value="es">ES</option>
          <option value="go">GO</option>
          <option value="ma">MA</option>
          <option value="mt">MT</option>
          <option value="ms">MS</option>
          <option value="mg">MG</option>
          <option value="pa">PA</option>
          <option value="pb">PB</option>
          <option value="pr">PR</option>
          <option value="pe">PE</option>
          <option value="pi">PI</option>
          <option value="rj">RJ</option>
          <option value="rn">RN</option>
          <option value="rs">RS</option>
          <option value="ro">RO</option>
          <option value="rr">RR</option>
          <option value="sc">SC</option>
          <option value="sp">SP</option>
          <option value="se">SE</option>
          <option value="to">TO</option>
        </select>
      </div>

      <div class="line-content">
        <p>Tipo de Residencia:</p>
        <input type="radio" id="casa" value="casa" name="tipo-residencia">
        <label for="casa">Casa</label>
        <input type="radio" id="apartamento" value="apartamento" name="tipo-residencia">
        <label for="apartamento">Apartamento</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Dados do seu ultimo emprego</legend>

      <div class="line-content">
        <label for="resumo">Resumo do Curriculo</label>
        <textarea id="resumo" placeholder="Digite um resumo do seu curriculo" maxlength="1000"></textarea>
      </div>

      <div class="line-content">
        <label for="cargo">Cargo</label>
        <input id="cargo" required="required" maxlength="40" placeholder="Digite seu cargo" type="text">
      </div>

      <div class="line-content">
        <label for="descricao-cargo">Descrição do Cargo</label>
        <input id="descricao-cargo" required="required" maxlength="500" placeholder="Descreva seu cargo" type="text">
      </div>

      <div class="line-content">
        <label for="data-inicio">Data de inicio fomato(dd/mm/aaaa)</label>
        <input id="data-inicio" required="required" maxlength="10" placeholder="exemplo: 01/01/2000" type="text">
      </div>

    </fieldset>
    <button type="submit" value="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
