<!DOCTYPE html>
<!--Display the <strong> elements as block elements.-->
<html>
<head>
<style>
    .block{
        display: block;
    }
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a <strong class="block">paragraph</strong>, with some words more <strong class="block">important</strong> than others </p>
<p>This is another paragraph.</p>

</body>
</html>
