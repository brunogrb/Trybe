    <body>
    <h1>Escrevendo um poema!</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQjMNpIxcdlvecbUhLVWYp4vhcKhxLIYldOpw&usqp=CAU" alt="Livro com uma caneta de penas saindo aves das penas da caneta." width="400"> 
    <ul> 
        <li><em>Pontinho de Vista – Pedro Bandeira</em></li>
    </ul>
    <p>
    Eu sou <strong> pequeno </strong>, me dizem,<br>
    e eu fico muito zangado.<br>
    Tenho de olhar todo mundo<br>
    com o queixo levantado.<br>
    <br>
    Mas, se formiga falasse<br>
    e me visse lá do chão,<br>
    ia dizer, com certeza:<br>
    — Minha nossa, que grandão!<br>
    </p>
